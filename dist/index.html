<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Weather App</title>
  </head>

  <body>
    
    <div id="searchContainer">
      <input type="text" id="searchBar">
      <button id="searchSubmit">Submit Search</button>
    </div>
    <div id="forecastContent">
      <h1 id="country"></h1>
      <div id="leftInfo">
        <img src="#" id="icon"></img>
        <h1 id="temp"></h1>
        <div id="tempController">
          <p id="cel">*C</p>
          <p id="far" class="active">*F</p>
        </div>
        <div id="dataSpecifics">
          <p id="humidity">Humidity: </p>
          <p id="wind">Wind: </p>
        </div>
      </div>
      <div id="rightInfo">
        <h1>Weather</h1>
        <p id="condition"></p>
      </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
