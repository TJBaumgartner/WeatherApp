<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>

  <body>
    <div id="banner">
      <h1>Weather App</h1>
    </div>
    <div id="searchContainer">
      <input type="text" id="searchBar" placeholder="City...">
      <button id="searchSubmit">
        <img src="https://www.iconsdb.com/icons/preview/white/search-13-xxl.png">
      </button>
    </div>
    <div id="forecastContent">
      <h1 id="country"></h1>
      <div id="leftInfo">
        <img src="#" id="icon"></img>
        <h1 id="temp"></h1>
        <div id="tempController">
          <p class=" "id="cel">°C |</p>
          <p class="active" id="far" >°F</p>
        </div>
        <div id="dataSpecifics">
          <p id="humidity">Humidity: </p>
          <p id="wind">Wind: </p>
        </div>
      </div>
      <div id="rightInfo">
        <h1>Weather</h1>
        <p id="condition"></p>
      </div>
    </div>
    <div class="temperatures">
      <p id="tempC"></p>
      <p id="tempF"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
